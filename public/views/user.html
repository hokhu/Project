<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <link rel="stylesheet" href="../css/usuario.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.2/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
            <form class="grid" id="updateForm" action="ActualizarPerfil" method="POST">
                <input type="hidden" id="idUser">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" readonly>
                
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName" readonly>
                
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone">
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <button type="button" id="editProfileBtn">Editar Perfil</button>

            </form>
   <!-- Modal para editar perfil -->
<div id="editProfileModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <label for="editFirstName">Nombre:</label>
            <input type="text" id="editFirstName" name="firstName">

            <label for="editLastName">Apellidos:</label>
            <input type="text" id="editLastName" name="lastName">

            <label for="editPhone">Teléfono:</label>
            <input type="text" id="editPhone" name="phone">

            <label for="editEmail">Correo electrónico:</label>
            <input type="email" id="editEmail" name="email">

            <label for="editPassword">Contraseña:</label>
            <input type="password" id="editPassword" name="password">

            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</div>
 

    <script src="../js/user.js"></script>
</body>
</html>
