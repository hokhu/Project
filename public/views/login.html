<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <h1 class="title">TO-DOAS</h1>
        <form class="grid" action="/login" method="POST">
            <h2>Iniciar sesión</h2>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="contraseña">Contraseña:</label><br> 
            <input type="password" id="contraseña" name="contraseña" required><br>
            <input type="submit" value="Iniciar sesión"><br>
            <label><a href="#">¿Olvidaste tu contraseña?</a></label><br> 
            <label><a href="/register">Regístrate aquí</a></label> 
        </form>
        <div id="mensajeError" class="error-message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
